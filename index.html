<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Webshop registration</title>
    </head>
    <body>
        <h1>Account registration</h1>

        <form>
            <label>
                First name
                <input type="text" name="first_name">
            </label>
            <br><br>
            <label>
                Last name
                <input type="text" name="last_name">
            </label>
            <br><br>
            <label>
                Email
                <input type="email" name="email">
            </label>
            <br><br>
            <label>
                Password
                <input type="password" name="password">
            </label>
            <hr>
            <label>
                Height
                <input type="number" name="height">
            </label>
            <br><br>
            <label>
                Favorite color
                <input type="color" name="color">
            </label>
            <br><br>
            Gender
            <label>
                <input type="radio" name="gender" value="M">
                Male
            </label>
            <label>
                <input type="radio" name="gender" value="F">
                Female
            </label>
            <label>
                <input type="radio" name="gender" value="O">
                Other
            </label>
            <label>
                <input type="radio" name="gender" value="N">
                I don't want to say
            </label>
            <br><br>
            Preferences
            <br>
            <label>
                <input type="checkbox" name="preferences" value="updates">
                Send me updates
            </label>
            <br>
            <label>
                <input type="checkbox" name="preferences" value="coupons">
                I want coupons!
            </label>

            <hr>
            <label>
                <input type="checkbox" name="gdpr">
                I agree to my personal data being stored and used to receive the updates and coupons.
            </label>
            <br><br>
            <button>Register</button>
        </form>
    </body>
</html>
