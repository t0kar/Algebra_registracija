<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Webshop registration</title>
    </head>
    <body>
        <h1>Account registration</h1>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="first_name">First name</label>
                    </td>
                    <td>
                        <input id="first_name" type="text" name="first_name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last_name">Last name</label>
                    </td>
                    <td>
                        <input id="last_name" type="text" name="last_name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input id="email" type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input id="password" type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="height" min="0" max="280">Height</label>
                    </td>
                    <td>
                        <input id="height" type="number" name="height"> 
                         cm
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="color">My color</label>
                    </td>
                    <td>
                        <input id="color" type="color" name="color">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="gender" value="M">
                            Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="F">
                            Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="O">
                            Other
                        </label>
                        <label>
                            <input type="radio" name="gender" value="N">
                            I don't want to say
                        </label>
                    </td>
                 </tr>
            </table>
            <hr>
            Preferences
            <br>
            <label>
                <input type="checkbox" name="preferences" value="updates" checked>
                Send me updates
            </label>
            <br>
            <label>
                <input type="checkbox" name="preferences" value="coupons" checked>
                I want coupons!
            </label>
            <br>
            <hr>
            <label>
                <input type="checkbox" name="gdpr">
                <strong>I agree to my personal data being stored and used to receive the updates and coupons.</strong>
            </label>
            <br><br>
            <button>Register</button>
        </form>
    </body>
</html>
